<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutu API Tester - Simple Interface</title>
    <meta name="description" content="Simple testing interface for the Edutu Opportunities Aggregator API">
    
    <!-- Tailwind CSS for modern, clean design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'edutu-primary': '#2563eb',
                        'edutu-secondary': '#64748b',
                        'edutu-success': '#10b981',
                        'edutu-warning': '#f59e0b',
                        'edutu-error': '#ef4444',
                    }
                }
            }
        }
    </script>
    <!-- Heroicons for clean, modern icons -->
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Loading spinner */
        .spinner {
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status indicator pulse */
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-slate-200">
            <div class="max-w-4xl mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-edutu-primary rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-semibold text-slate-900">Edutu API Tester</h1>
                            <p class="text-sm text-slate-600">Simple testing interface</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="flex items-center space-x-2">
                            <div id="status-indicator" class="w-2 h-2 rounded-full bg-slate-400"></div>
                            <span id="status-text" class="text-sm text-slate-600">Checking...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-4 py-8">
            <!-- Search Section -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
                <div class="flex items-center space-x-2 mb-4">
                    <svg class="w-5 h-5 text-edutu-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <h2 class="text-lg font-semibold text-slate-900">Search Opportunities</h2>
                </div>
                
                <form id="search-form" class="space-y-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-1">
                            <label for="search-topic" class="block text-sm font-medium text-slate-700 mb-2">Search Topic</label>
                            <input 
                                type="text" 
                                id="search-topic" 
                                name="topic"
                                placeholder="e.g., scholarship, internship, job..."
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-edutu-primary focus:border-edutu-primary transition-colors"
                                required
                            >
                        </div>
                        <div class="sm:w-32">
                            <label for="results-limit" class="block text-sm font-medium text-slate-700 mb-2">Results</label>
                            <select id="results-limit" name="limit" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-edutu-primary focus:border-edutu-primary transition-colors">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                        <div class="sm:w-32">
                            <label class="block text-sm font-medium text-slate-700 mb-2">&nbsp;</label>
                            <button 
                                type="submit" 
                                class="w-full bg-edutu-primary hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center space-x-2"
                                id="search-btn"
                            >
                                <span>Search</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="force-refresh" name="refresh" class="rounded border-slate-300 text-edutu-primary focus:ring-edutu-primary">
                        <label for="force-refresh" class="text-sm text-slate-600">Force refresh cache (get latest results)</label>
                    </div>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loading-section" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 p-8 mb-8">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <div class="spinner"></div>
                    <p class="text-slate-600">Searching for opportunities...</p>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-section" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 mb-8">
                <div class="flex items-start space-x-3">
                    <svg class="w-6 h-6 text-red-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="flex-1">
                        <h3 class="text-sm font-medium text-red-800">Error</h3>
                        <p id="error-message" class="text-sm text-red-700 mt-1"></p>
                    </div>
                    <button id="error-close" class="text-red-400 hover:text-red-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-edutu-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <h2 class="text-lg font-semibold text-slate-900">Search Results</h2>
                        <span id="results-count" class="bg-edutu-primary text-white text-sm px-2 py-1 rounded-full">0</span>
                    </div>
                </div>
                
                <div id="results-container" class="space-y-4">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="bg-white rounded-xl shadow-sm border border-slate-200 p-12 text-center">
                <svg class="w-16 h-16 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <h3 class="text-lg font-medium text-slate-900 mb-2">Ready to search</h3>
                <p class="text-slate-600 mb-6">Enter a topic above to find educational opportunities</p>
                <div class="space-x-2">
                    <button onclick="fillExample('scholarship')" class="inline-flex items-center px-3 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
                        Try "scholarship"
                    </button>
                    <button onclick="fillExample('internship')" class="inline-flex items-center px-3 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
                        Try "internship"
                    </button>
                    <button onclick="fillExample('job')" class="inline-flex items-center px-3 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
                        Try "job"
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-16 border-t border-slate-200 bg-white">
            <div class="max-w-4xl mx-auto px-4 py-6">
                <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                    <div class="flex items-center space-x-4 text-sm text-slate-600">
                        <span>Edutu Opportunities Aggregator</span>
                        <span class="hidden sm:inline">â€¢</span>
                        <span id="footer-status">API Status: <span id="footer-status-text" class="font-medium">Checking...</span></span>
                    </div>
                    <div class="text-sm text-slate-500">
                        Simple Testing Interface
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Simple API client
        class SimpleAPI {
            constructor() {
                this.baseURL = '';
            }

            async request(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API Request failed:', error);
                    throw error;
                }
            }

            async searchOpportunities(params) {
                const searchParams = new URLSearchParams({
                    topic: params.topic,
                    limit: params.limit || 10,
                    page: 1
                });
                
                if (params.refresh) {
                    searchParams.append('refresh', 'true');
                }
                
                return await this.request(`/api/opportunities?${searchParams}`);
            }

            async getHealth() {
                return await this.request('/api/health');
            }
        }

        // Initialize API
        const api = new SimpleAPI();

        // DOM elements
        const searchForm = document.getElementById('search-form');
        const searchBtn = document.getElementById('search-btn');
        const loadingSection = document.getElementById('loading-section');
        const errorSection = document.getElementById('error-section');
        const resultsSection = document.getElementById('results-section');
        const emptyState = document.getElementById('empty-state');
        const resultsContainer = document.getElementById('results-container');
        const resultsCount = document.getElementById('results-count');
        const errorMessage = document.getElementById('error-message');
        const errorClose = document.getElementById('error-close');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const footerStatusText = document.getElementById('footer-status-text');

        // State management
        let isSearching = false;

        // Event listeners
        searchForm.addEventListener('submit', handleSearch);
        errorClose.addEventListener('click', hideError);

        // Initialize
        checkHealth();

        async function handleSearch(event) {
            event.preventDefault();
            
            if (isSearching) return;
            
            const formData = new FormData(searchForm);
            const params = {
                topic: formData.get('topic'),
                limit: formData.get('limit'),
                refresh: formData.has('refresh')
            };
            
            if (!params.topic.trim()) {
                showError('Please enter a search topic');
                return;
            }
            
            await performSearch(params);
        }

        async function performSearch(params) {
            try {
                setSearching(true);
                hideError();
                showLoading();
                
                const result = await api.searchOpportunities(params);
                
                if (result.success && result.data) {
                    displayResults(result.data, params.topic);
                } else {
                    showError('No results found or invalid response');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setSearching(false);
                hideLoading();
            }
        }

        function displayResults(opportunities, searchTerm) {
            if (!opportunities || opportunities.length === 0) {
                showError('No opportunities found for your search');
                return;
            }
            
            resultsCount.textContent = opportunities.length;
            resultsContainer.innerHTML = opportunities.map(opp => createOpportunityCard(opp)).join('');
            
            showResults();
        }

        function createOpportunityCard(opportunity) {
            const title = opportunity.title || 'Untitled Opportunity';
            const snippet = opportunity.snippet || 'No description available';
            const link = opportunity.link || '#';
            const source = opportunity.displayLink || 'Unknown Source';
            
            return `
                <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 hover:shadow-md transition-shadow duration-200 fade-in">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="text-lg font-medium text-slate-900 hover:text-edutu-primary transition-colors">
                            <a href="${link}" target="_blank" rel="noopener noreferrer" class="hover:underline">
                                ${escapeHtml(title)}
                            </a>
                        </h3>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 ml-4 flex-shrink-0">
                            ${escapeHtml(source)}
                        </span>
                    </div>
                    <p class="text-slate-600 text-sm leading-relaxed mb-4">
                        ${escapeHtml(snippet)}
                    </p>
                    <div class="flex items-center justify-between text-sm text-slate-500">
                        <span class="truncate">${escapeHtml(link)}</span>
                        <a href="${link}" target="_blank" rel="noopener noreferrer" 
                           class="inline-flex items-center space-x-1 text-edutu-primary hover:text-blue-700 font-medium">
                            <span>View</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
        }

        function setSearching(searching) {
            isSearching = searching;
            searchBtn.disabled = searching;
            
            if (searching) {
                searchBtn.innerHTML = `
                    <div class="spinner"></div>
                    <span>Searching...</span>
                `;
            } else {
                searchBtn.innerHTML = `
                    <span>Search</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                `;
            }
        }

        function showLoading() {
            hideAllSections();
            loadingSection.classList.remove('hidden');
        }

        function hideLoading() {
            loadingSection.classList.add('hidden');
        }

        function showResults() {
            hideAllSections();
            resultsSection.classList.remove('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorSection.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(hideError, 5000);
        }

        function hideError() {
            errorSection.classList.add('hidden');
        }

        function hideAllSections() {
            [loadingSection, errorSection, resultsSection, emptyState].forEach(el => {
                el.classList.add('hidden');
            });
        }

        function showEmptyState() {
            hideAllSections();
            emptyState.classList.remove('hidden');
        }

        async function checkHealth() {
            try {
                const health = await api.getHealth();
                updateStatus('healthy', 'API Online');
            } catch (error) {
                updateStatus('unhealthy', 'API Offline');
            }
        }

        function updateStatus(status, text) {
            statusText.textContent = text;
            footerStatusText.textContent = text;
            
            statusIndicator.className = `w-2 h-2 rounded-full ${
                status === 'healthy' ? 'bg-green-400 status-pulse' : 
                status === 'degraded' ? 'bg-yellow-400' : 'bg-red-400'
            }`;
        }

        function fillExample(term) {
            document.getElementById('search-topic').value = term;
            document.getElementById('search-topic').focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show empty state initially
        showEmptyState();

        // Check health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
