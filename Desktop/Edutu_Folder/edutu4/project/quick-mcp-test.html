<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ MCP Integration Test</h1>
    <div id="results"></div>
    <button onclick="testLocalServer()">Test Local MCP Server</button>
    <button onclick="testContext7Server()">Test Context7 Server</button>
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testLocalServer() {
            addResult('üîß Testing local MCP server at http://localhost:3001...', 'info');
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:3001/health');
                if (healthResponse.ok) {
                    const health = await healthResponse.json();
                    addResult(`‚úÖ Local server health check passed`, 'success');
                    addResult(`<pre>${JSON.stringify(health, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Local server health check failed: ${healthResponse.status}`, 'error');
                    return false;
                }

                // Test MCP initialization
                const initResponse = await fetch('http://localhost:3001/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'initialize',
                        params: { capabilities: ['code_analysis', 'semantic_search'] }
                    })
                });

                if (initResponse.ok) {
                    const init = await initResponse.json();
                    addResult(`‚úÖ Local server initialization successful`, 'success');
                    addResult(`<pre>${JSON.stringify(init, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Local server initialization failed: ${initResponse.status}`, 'error');
                    return false;
                }

                // Test code analysis
                const analysisResponse = await fetch('http://localhost:3001/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'analyze_code',
                        params: {
                            code: 'function hello(name) { return `Hello, ${name}!`; }',
                            language: 'javascript'
                        }
                    })
                });

                if (analysisResponse.ok) {
                    const analysis = await analysisResponse.json();
                    addResult(`‚úÖ Local server code analysis successful`, 'success');
                    addResult(`<pre>${JSON.stringify(analysis.result, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Local server code analysis failed: ${analysisResponse.status}`, 'error');
                }

                return true;
            } catch (error) {
                addResult(`‚ùå Local server test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testContext7Server() {
            addResult('üåê Testing Context7 MCP server...', 'info');
            
            try {
                const response = await fetch('https://mcp.context7.com/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'initialize',
                        params: { capabilities: ['context_search', 'knowledge_base'] }
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Context7 server responded successfully`, 'success');
                    addResult(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'info');
                    return true;
                } else {
                    addResult(`‚ùå Context7 server failed: ${response.status} ${response.statusText}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Context7 server test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('üöÄ Starting comprehensive MCP test suite...', 'info');
            
            const localResult = await testLocalServer();
            const context7Result = await testContext7Server();
            
            addResult('üìä Test Summary:', 'info');
            addResult(`Local MCP Server: ${localResult ? '‚úÖ PASS' : '‚ùå FAIL'}`, localResult ? 'success' : 'error');
            addResult(`Context7 MCP Server: ${context7Result ? '‚úÖ PASS' : '‚ùå FAIL'}`, context7Result ? 'success' : 'error');
            
            const overall = localResult || context7Result;
            addResult(`üéØ Overall Status: ${overall ? '‚úÖ AT LEAST ONE SERVER WORKING' : '‚ùå ALL SERVERS FAILED'}`, overall ? 'success' : 'error');
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('üîß MCP Test Page Loaded. Click buttons to test servers.', 'info');
        });
    </script>
</body>
</html>
